<script>
$(function() {
  var today = new Date();

  $("#selectedDate").html(today.toLocaleString('default', { month: 'long' })+' '+today.toLocaleString('default', { day: '2-digit' })+', '+today.getFullYear());
  var DayFormat = today.getFullYear()+'-'+today.toLocaleString('default', { month: 'long' })+'-'+today.toLocaleString('default', { day: '2-digit' });
  
    var eventDates = [];
    for (let i = 0, len = eventsArray.length; i < len; i++) {
      eventDates[i] = eventsArray[i].start;
    }
    eventDates = removeDuplicates(eventDates);
    eventsCheck(today,eventsArray,DayFormat,eventDates);
    $('#calendar').fullCalendar({
      header: {
        left: 'prev',
        center: 'title',
        right: 'next'
      },
      showNonCurrentDates: false,
      initialDate: new Date(),
      editable: true,
      selectable: true,
      businessHours: true,
      dayMaxEvents: false,
      className: 'eventDate',
      dayRender: function (dayRenderInfo,cell) {
        var month = dayRenderInfo._d.getMonth()+1;
        var date = dayRenderInfo._d.getFullYear()+'-'+month+'-'+dayRenderInfo._d.getDate();
        if (eventDates.includes(date)) {
            cell.css("background-color", "#6AA9D5");
            cell.css("color", "#fff");
        }
      },
      events: eventsArray,
      eventClick: function(info) {
      },
      dayClick: function(date, jsEvent, view) {   
        $("#selectedDate").html(date.format('MMMM DD, YYYY'));     
        var Day = date.format('YYYY-M-D');
        eventsCheck(date, eventsArray, Day,eventDates);
      }
    });

    $(".load-calendar").click(function(){
      $('#calendar').fullCalendar('gotoDate', $(this).val());
    })

    function eventsCheck(date,eventsArray,Day,eventDates){
      
      var list = '';
        var uplist = '';
        var upcomingIndex = 0;
        for (let i = 0, len = eventsArray.length; i < len; i++) {
          if(Day == eventsArray[i].start){
            list += '<li>'+eventsArray[i].title+'</li>';
          }
        }

        if(list!=''){
          $("#selectedDateEvents").html(list);
        }else{
          $("#selectedDateEvents").html('<li>No due date</li>');
        }

        /* Upcoming */
       
         function dayCheck(d) {
            return Day == d;
          }

          var upComingDay = upComingDueDate(eventDates,Day);

          for (let i = 0, len = eventsArray.length; i < len; i++) {
            if(upComingDay == eventsArray[i].start){
              uplist += '<li>'+eventsArray[i].title+'</li>';
            }
          }
          
          if(uplist!=''){
            $("#selectedUpDateEvents").html(uplist);
            var formatted = new Date(upComingDay);
            const formattedDate = formatted.toLocaleString('default', { month: 'long' })+' '+formatted.toLocaleString('default', { day: '2-digit' })+', '+formatted.getFullYear();
            $("#upCalSelectedDate").html(formattedDate);
          }else{
            $("#selectedUpDateEvents").html('<li>No due date</li>');
          }
    }

    function upComingDueDate(array,element){

      for(var i=0; i<=array.length; i++){
        var date1 = new Date(array[i]);
        var date2 = new Date(element);
        if( date1 > date2)
        return array[i];
      }
    }
  }); 

 

  function removeDuplicates(arr) {
    return arr.filter((item,
        index) => arr.indexOf(item) === index);
  }
</script>
