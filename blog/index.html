    <script>
        $(document).ready(function () {
          
          $(window).scroll(function() {
            if ($(this).scrollTop() > 1){  
                $('#left-side-bar').addClass("sticky-bar-blog");
              }
              else{
                $('#left-side-bar').removeClass("sticky-bar-blog");
              }
            });

          const urlParams = new URLSearchParams(window.location.search);
          var category = urlParams.get('cat');

          if(category!=null){
            category = category.replace("-", " ");

            var newArray = json.List.filter(function (el) {
              return el.category == category;
            });
          }else{
            var newArray = json.List;
          }
          

          $('#list').pagination({
            dataSource: newArray,
            pageSize: 10, 
            callback: function(data, pagination) {  
                $('#list .wrapper').empty();
                $.each(data, function (i, f) {
                  $('#list .wrapper').append("<div class='item mb-4'><div class='media'><div class=''><a href='"+f.link+"'><img class='mr-3 img-fluid post-thumb d-md-flex d-sm-block' src='"+f.src+"' alt='website template image'></a></div><div class='media-body'><h3 class='title mb-2'><a href='"+f.link+"'>"+f.title+"</a></h3><div class='intro'>"+f.short_des+"<a class='more-link' href='"+f.link+"'>Read more â†’</a></div><div class='meta mb-2'><span class='category'>"+f.category+"</span><span class='date'>"+f.date+"</span></div></div></div></div>");  
                });
              }
          });
