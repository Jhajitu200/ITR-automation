    <script>
      function disbtn() {
        document.getElementById("submit_btn").disabled = true;
        document.getElementById("submit_btn").innerHTML = "Submitting ...";
      }
      function calculateHRA () {
        let inputBasicSalary = $("#inputBasicSalary").val();
        let inputDearnessAllowance = $("#inputDearnessAllowance").val();
        let inputHRA = $("#inputHRA").val();
        let inputRentPaid = $("#inputRentPaid").val();

        // $("#inputBasicSalary").val(toIndianCurrency(inputBasicSalary));
        // let inputDearnessAllowance = $("#inputDearnessAllowance").val();
        // let inputHRA = $("#inputHRA").val();
        // let inputRentPaid = $("#inputRentPaid").val();

        let isMetroCity = $('input[name="isMetroCity"]:checked').val();
        let exemptedHRA = 0;
        let taxableHRA = 0;
        let rentPaidOver10PerOfSalary = parseInt(parseInt(inputRentPaid) - (parseInt(parseInt(inputBasicSalary) + parseInt(inputDearnessAllowance))/100)*10);

        if(isMetroCity == 'yes')
        {
          exemptedHRA = parseInt((parseInt(inputBasicSalary) + parseInt(inputDearnessAllowance))/100) * 50;
        }else{
          exemptedHRA = parseInt((parseInt(inputBasicSalary) + parseInt(inputDearnessAllowance))/100) * 40;
        }
        
        let finalRes = Math.min(exemptedHRA, inputHRA, rentPaidOver10PerOfSalary);

        if(finalRes < 0)
        {
          finalRes = 0;
        }

        $("#HRA_Received").html('<span>'+toIndianCurrency(parseInt(inputHRA))+'</span>')
        $("#Exempted_HRA").html('<span>'+toIndianCurrency(finalRes)+'</span>')
        if(inputHRA!=''){
        taxableHRA = parseInt(parseInt(inputHRA) - finalRes)
        }
        $("#Taxable_HRA").html('<span>'+toIndianCurrency(taxableHRA)+'</span>')        
        
      }

      $(document).ready(function(){
        $(".on-change-selector").blur(calculateHRA).keyup(calculateHRA)
          .keypress(calculateHRA)
          .change(calculateHRA);
      })
    </script>
